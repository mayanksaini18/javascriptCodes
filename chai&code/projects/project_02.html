<!-- BMI Calculator -->
 <!DOCTYPE html>
 <html lang="en">
 <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .body{
            background-color: #212121;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

    </style>
 </head>
 <body class="body">
     <div class="container">
            <h1 class="text-center m-5">BMI Calculator</h1>
            <form id="bmiForm" class="mb-4">
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" id="weight" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Height (m)</label>
                    <input type="number" step="0.01" id="height" class="form-control" required>
                </div>
                <button type="calculate" class="btn btn-primary">calculate</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            
        </form>
        <!-- calculated reseult -->
           <div class="result">
            <h2 class="text-center">Your BMI Result</h2>
            <p class="text-center" id="bmiResult"></p>
           </div>
        <!-- end of calculated result -->
        <h3 class="text-center">BMI Categories</h3>
            <ul>
                <li>Underweight: BMI < 18.5</li>
                <li>Normal weight: BMI 18.5 - 24.9</li>
                <li>Overweight: BMI 25 - 29.9</li>
                <li>Obesity: BMI â‰¥ 30</li>
        </div>
      <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            if (weight > 0 && height > 0) {
                const bmi = weight / (height * height);
                alert(`Your BMI is ${bmi.toFixed(2)}`);
            } else {
                alert('Please enter valid weight and height.');
            }

            document.getElementById('bmiResult').textContent = `Your BMI is ${bmi.toFixed(2)}`;

        });
      </script>
 </body>
 </html>
