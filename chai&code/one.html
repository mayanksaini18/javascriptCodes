<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #201e1e;
            margin: 0;
            padding: 20px;
        }
        
    </style>
</head>
<body>
     <div class="bg-black">
        <h1>mayank saini</h1>
        <p>helllo my name is mayank , web developer </p>
     </div>
     <script type="text/javascript">
         // Accessing the document object
            console.log(document);
            // Accessing the head element
            console.log(document.head);
            // Accessing the body element
            console.log(document.body);
            // Accessing the first h1 element
            console.log(document.querySelector('h1'));
            // Accessing the first p element
            console.log(document.querySelector('p'));
            // Accessing all div elements
            console.log(document.querySelectorAll('div'));
            // Accessing all elements with class 'bg-black'
            console.log(document.getElementsByClassName('bg-black'));
           

     </script>
</body>
</html>





   window  -> document ->html -> head -> meta
                              -> body -> div -> h1
                                             -> p
