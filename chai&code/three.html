<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffffff; font-family: Arial, sans-serif; padding: 20px; margin: 0;">
    <!-- creatibg a new element -->
     <script>
        const div = document.createElement('div');
         console.log(div); 
         div.innerHTML = '<h1>Welcome to DOM Manipulation</h1>';
         div.innerText = 'This is a new div element created using JavaScript.';
        //  ineerHTML allows you to set HTML content, while innerText sets plain text content. but both  remakes the content of the element.
         div.append ('This is another way to set text content.');
        div.setAttribute('class', 'div-class', 'id', 'div-id');
         const addtext = document.createTextNode('This is a text node inside the div.');
         document.body.appendChild(div);
         document.body.appendChild(addtext); 
     </script>
</body>
</html>
