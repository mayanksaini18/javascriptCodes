<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#212121 ; color: #ffffff; font-family: Arial, sans-serif; padding: 20px; margin: 0;">
    <div class="langauage">
        <li>JAVASCRIPT</li>
    </div>

    <script>
        function addLanguage(langName) {
            const languageList = document.querySelector('.langauage');
            const newLanguage = document.createElement('li');
            newLanguage.textContent = `${langName}`;
            languageList.appendChild(newLanguage);
        }

        function addLanguageOptimized(langName) {
            const languageList = document.querySelector('.langauage');
            const newLanguage = document.createElement('li');
            newLanguage.appendChild(document.createTextNode(langName));
            languageList.appendChild(newLanguage);
        }
            
        addLanguage('HTML');
        addLanguageOptimized('CSS');
    </script>
</body>
</html>
