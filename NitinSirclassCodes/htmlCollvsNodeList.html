<ul id="myList">
  <li>Item 1</li>
  <li>Item 2</li>
</ul>

<script>
  let collection = document.getElementsByTagName("li"); // HTMLCollection
  let nodeList = document.querySelectorAll("li"); // NodeList

  console.log(collection); // Live
  console.log(nodeList);   // Static

  // Adding a new item
  let newLi = document.createElement("li");
  newLi.textContent = "Item 3";
  document.getElementById("myList").appendChild(newLi);

  console.log(collection.length); // 3 (updated)
  console.log(nodeList.length);   // 2 (not updated)
</script>
// HTMLCollection is live, NodeList is static
