<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h3 class="text-center mt-5">product  cards</h3>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" >
            <img id="product-image" src="" class="card-img-top" alt="Product Image" style="height: 250px; object-fit: cover;">
            <div class="card-body">
                <h5 id="product-title" class="card-title"></h5>
                <p id="product-description" class="card-text"></p>
                <div class="d-flex justify-content-between">
                     <button id="prev-btn" class="btn btn-primary">Previous</button>
                     <button id="next-btn" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
       
            const productImage = document.getElementById('product-image');
            const productTitle = document.getElementById('product-title');
            const productDescription = document.getElementById('product-description');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            
           

            let products = [];
            let currentIndex = 0;
            if(currentIndex>0){
                prevBtn.disabled = false;
            }else{
                prevBtn.disabled = true;
            }

            // Function to update the card with product data
            function displayProduct(index) {
                if (index < 0 || index >= products.length) return;

                const product = products[index];
                productImage.src = product.image;
                productTitle.innerText = product.title;
                productDescription.innerText = product.description;
               
                 // Disable buttons based on current index
                 prevBtn.disabled = currentIndex === 0;
                 nextBtn.disabled = currentIndex === products.length - 1;
            }

            

            // Fetch products from the API
            async function fetchProducts() {
                try {
                    const response = await fetch('https://fakestoreapi.com/products');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    products = data;
                    displayProduct(currentIndex);
                } catch (error) {
                  
                    console.error('Error fetching products:', error);
                }
            }

            // Event listeners for buttons
            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    displayProduct(currentIndex);
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentIndex < products.length - 1) {
                    currentIndex++;
                    displayProduct(currentIndex);
                }
            });

            // Initial fetch
            fetchProducts();
        
    </script>
</body>
</html>
