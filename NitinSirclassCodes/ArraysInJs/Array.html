<!-- 
Arrays in JavaScript

- Non primitive  type
-heaps memory
-Range  and size is not fixed
-Can store any type of data( homogeneous or heterogeneous)
-Dynamic in nature
- Can be resized dynamically(no contiguous memory allocation)
-Index based ( type of index :number[need not be number also])

Q how to create an array?
A we can create an array in 2 ways 
  a. static array
     eg : let arr=[];
          let arr = [10,'sachin',true ,10.5,100]

    b. dynamic array
        eg : let arr = new Array(2);
            arr[0] ='sachin';
            arr[1] = 10;




Q what is the rest operator in javascript?
A :  the rest operator is used to collect multiple values into an array. It is represented by three dots (...) before a avriable name. used in function parameters to collect all remaining arguments into an array.
