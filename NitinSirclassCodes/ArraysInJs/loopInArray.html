<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // loops : 1. for loop  2. for ..in loop  3. for ..of loop 

        let arr = [10, 'sachin', true, 10.5];
        //for loop
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // for ..in loop
        for (const key in arr) {
            console.log(`${key}  => ${arr[key]}`);
              
            }

        // for ..of loop
        for (const value of arr) {
            console.log(value);
        }
        
        
    </script>
</body>
</html>
