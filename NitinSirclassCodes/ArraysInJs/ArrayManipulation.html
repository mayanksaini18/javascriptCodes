<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="p-4" onload="loadCities()">

    <div class="container">
        <h1 class="mb-4">Array Manipulation</h1>

        <!-- Add City -->
        <div class="mb-3">
            <label class="form-label">Add City</label>
            <div class="input-group">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city">
                <button id="addCityButton" class="btn btn-primary">Add City</button>
            </div>
        </div>

        <!-- Select City -->
        <div class="mb-3">
            <label class="form-label">Select City</label>
            <div class="btn-group mb-2">
                <button class="btn btn-outline-secondary">
                    <i class="bi-sort-alpha-down asce"></i>
                </button>
                <button class="btn btn-outline-secondary">
                    <i class="bi-sort-alpha-up desc"></i>
                </button>
            </div>

            <select id="lstCities" class="form-select" size="3">
                <!-- dynamically options will be added -->
            </select>
            <label id="citiesCount" class="mt-2 d-block"></label>
        </div>

        <!-- Delete Button -->
        <button class="btn btn-danger" id="deleteAllButton">
            <i class="bi-trash"></i> Delete All
        </button>
        <button class="btn btn-secondary" id="removeCityButton">
            <i class="bi-trash"></i> Removed City
        

    </div>

    <script type="text/javascript">
        let cities = ['Delhi', 'Mumbai', 'Bangalore', 'Chennai'];

        function loadCities() {
            let select = document.getElementById('lstCities');
            select.innerHTML = ''; 
            cities.forEach(city => {
                let option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                select.appendChild(option);
            });
            document.getElementById('citiesCount').textContent = `Total Cities: ${cities.length}`;
        }

        // Add city functionality
        document.getElementById('addCityButton').addEventListener('click', function() {
            let cityInput = document.getElementById('cityInput');
            let city = cityInput.value.trim();
            if (city && !cities.includes(city)) {
                cities.push(city);
                loadCities();
                cityInput.value = ''; 
            } else {
                alert('City already exists or input is empty.');
            }
        });

        document.querySelector('.asce').addEventListener('click', function() {
            cities.sort();
            loadCities();
        });

        document.querySelector('.desc').addEventListener('click', function() { 
            cities.sort().reverse();
            loadCities();
        });

        document.getElementById('deleteAllButton').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete all cities?')) {
               cities.length = 0;
               loadCities();
            }
        });
        document.getElementById('removeCityButton').addEventListener('click', function() {
        
            let select = document.getElementById('lstCities');
            let selectedCity = select.value;
            cities.splice(cities.indexOf(selectedCity), 1);
            loadCities();
        });


        

    </script>
</body>
</html>
