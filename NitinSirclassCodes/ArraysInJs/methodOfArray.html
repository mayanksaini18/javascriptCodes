<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    let arr =['home', 'school', 'college', 'office', 'market'];
    arr.map((value, index) => {
        console.log(`${index} => ${value}`);   
    });
    let result = arr.map((value, index) => {
       return arr[index].toUpperCase();
    });
    console.log(result); 


    </script>
</body>
</html>


<!-- 

method of array 

1. map method() : it is used to iterate over the array and can return a new array
2. for each method() : it is used to iterate over the array and does not return a new array its return type is undefined




-->
