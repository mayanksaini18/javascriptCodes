<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    let array =['home', 'school', 'college', 'office', 'market'];
    array.map((value, index) => {
        console.log(`${index} => ${value}`);   
    });
    let result = array.map((value, index) => {
       return array[index].toUpperCase();
    });
    console.log(result); 


    

    </script>
    <script>
        let arr = ['home', 'school', 'college', 'office', 'market'];
        let body = document.querySelector('body');
        let table = document.createElement('table');
        table.style.border = '1px solid black';
        body.appendChild(table);
        let thead = document.createElement('thead');
        let tbody = document.createElement('tbody');
        let tr = document.createElement('tr');
       let td = document.createElement('td');
        td.textContent = 'category';
      
        tr.appendChild(td);
        thead.appendChild(tr);
        table.appendChild(thead);

        arr.forEach((value) => {
            let tr = document.createElement('tr');
            let td = document.createElement('td');
            td.textContent = value;
            td.style.border = '1px solid black';
            tr.appendChild(td);
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);





    </script>
</body>
</html>


<!-- 

method of array 

1. map method() : it is used to iterate over the array and can return a new array
2. for each method() : it is used to iterate over the array and does not return a new array its return type is undefined
 
3. slice method() : it is used to extract a part of the array and return a new array

4. splice method() : it is used to add or remove elements from the array and return a new array

5. unshift method() : it is used to add elements to the beginning of the array and return the new length of the array
-->
