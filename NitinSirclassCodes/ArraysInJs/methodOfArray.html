<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body style="background-color: #414141; color: white;">
    
    <script type="text/javascript">
    let array =['home', 'school', 'college', 'office', 'market'];
    array.map((value, index) => {
        console.log(`${index} => ${value}`);   
    });
    let result = array.map((value, index) => {
       return array[index].toUpperCase();
    });
    console.log(result); 


    

    </script>
    <script>
        let arr = ['home', 'school', 'college', 'office', 'market'];
        arr.splice(1, 0, 'university' ,'hospital' ,'library');
        let body = document.querySelector('body');
        let table = document.createElement('table');
        table.style.border = '1px solid white';
        body.appendChild(table);
        let thead = document.createElement('thead');
        let tbody = document.createElement('tbody');
        let tr = document.createElement('tr');
       let td = document.createElement('td');
        td.textContent = 'category';
      
        tr.appendChild(td);
        thead.appendChild(tr);
        table.appendChild(thead);
      
        arr.forEach((value , index) => {
            let tr = document.createElement('tr');
            let td = document.createElement('td');
            td.textContent = `[${index}] => ${value}`;
            td.style.border = '1px solid white';
            tr.appendChild(td);
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);

    </script>
    <script>
        
         let data = [10,5,2];
         data.sort(function(a, b){
           return a - b ;
         })
            console.log(data);

            let users = [
                {name: 'John', age: 30},
                {name: 'Jane', age: 25},
                {name: 'Doe', age: 35}
            ];
            users.sort(function(a, b){
                return b.age - a.age;
            });
            console.log(users);
         
    </script>
    <script>
        let arr2 = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let result2 = arr2.filter((number) => {
            return number %2 ===0 ;
        });
        console.log(result2);
        
        let mixed = [0, "hello", "", null, 42, undefined, false];
        let output = mixed.filter(Boolean);
        console.log(output);

        let cart = [
            { id: 1, name: 'Laptop', price: 50000, available: true },
            { id: 2, name: 'Mouse', price: 500, available: false },
            { id: 3, name: 'Keyboard', price: 1000, available: true },
            { id: 4, name: 'Monitor', price: 8000, available: false },
            { id: 5, name: 'USB Cable', price: 200, available: true }
        ];

        let availableItems = cart.filter(function (product) {
            return product.available === true;
        });
        console.log(availableItems);

    </script>
</body>
</html>


<!-- 

method of array 

1. map method() : it is used to iterate over the array and can return a new array
2. for each method() : it is used to iterate over the array and does not return a new array its return type is undefined
 
3. slice method() : it is used to extract a part of the array and return a new array

4. splice method() : it is used to add or remove elements from the array and return a new array

5. unshift method() : it is used to add elements to the beginning of the array and return the new length of the array
