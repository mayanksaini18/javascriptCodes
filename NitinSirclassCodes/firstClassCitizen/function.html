pure Functions :
A pure function is a function that, given the same input, will always return the same output and does not have any side effects (does not modify any external state or variable).
Example of a pure function:
 function add(a, b) {
    return a + b;
  }
  
  console.log(add(2, 3)); // Output: 5
  console.log(add(2, 3)); // Output: 5 (same input, same output)
  
impure functions:
an impure function is a function that may produce different outputs for the same input or has side effects (modifies external state or variable).  
Example of an impure function:
let counter = 0;
function increment() {
    counter++;
    return counter;
  }
  
  console.log(increment()); // Output: 1
  console.log(increment()); // Output: 2 (same input, different output due to side effect)

callback function :
A callback function is a function that is passed as an argument to another function and is executed after some operation or event occurs.
In java , it 's is like passing an interface implementation or lamda 

// simple callback
 function greet(name, callback) {
    console.log("Hello " + name);
    callback();
  }
  
  function sayGoodbye() {
    console.log("Goodbye!");
  }
  
  greet("Nitin", sayGoodbye);

higher order function :  
A higher-order function is a function that either takes one or more functions as arguments or returns a function as its result.

//example 
 Map , filter , reduce are higher order functions:

 const numbers = [1, 2, 3, 4, 5];
  const callback=function(num) {
    return num * 2;
  };
    const doubled = numbers.map(callback);                   | numbers.map(num => num * 2);
    console.log(doubled); // Output: [2, 4, 6, 8, 10]

// filter
    const evenNumbers = numbers.filter(function(num) {       | numbers.filter(num => num % 2 === 0);
    return num % 2 === 0;
  });
    console.log(evenNumbers); // Output: [2, 4]

    // higher order funtion
     function power(exponent) {
        return function(base) {
          return base ** exponent;
        };
      }
        const square = power(2);
        console.log(square(5)); // Output: 25

  lambda function :
   
  rules :
    1. no need to write function keyword
    2. if only one parameter no need to write parenthesis ()
    3. if only one line of code no need to write curly braces and return keyword
    4. if no parameter , use empty parenthesis ()
    5. in case of arrow function, function keyword is optional , where parameters and body of  a function is binded with "=>"
    6. arrow function does not have its own "this" , it takes "this" from surrounding context
