<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC ordering page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">KFC Food Ordering</h1>
        <form>
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number">
            </div>
        </form>
       
    <div class="card shadow mb-3">
    <div class="card-header bg-danger text-white">Select your Meal</div>
    <div class="card-body row">
      <div class="col-md-6 text-center">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Burger">
          <div class="card-body">
            <h5 class="card-title">OMG Burger</h5>
            <p>₹120/-</p>
            <input type="radio" name="meal" class="form-check-input">
          </div>
        </div>
      </div>
      
      <div class="col-md-6 text-center">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Roller">
          <div class="card-body">
            <h5 class="card-title">OMG Roller</h5>
            <p>₹150/-</p>
            <input type="radio" name="meal" class="form-check-input">
          </div>
        </div>
      </div>
    </div>
  </div>

     
    </div>
</body>
</html>
