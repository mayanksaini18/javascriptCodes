<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userName Validation</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container mt-5">
<h2 class="text-center">User Name Validation</h2>
    <!-- to check the first chararcter of the userName is alwasy uppercase -->
   <form action="">
    <label for=""> Enter the username:</label>

    <input type="text" id="userName" >

<p id="ldlmsg"></p>


   </form>

    <script>
    document.getElementById("userName").addEventListener("change", function() {
        let data = this.value;
        let firstChar = data.charAt(0);
         if (firstChar !== firstChar.toUpperCase()) {
           document.getElementById("ldlmsg").innerHTML = "First character should be uppercase"; 
              document.getElementById("ldlmsg").className = "text-danger";
         }
         else{}
        });

       
    </script>
</body>
</html>


<!-- 
charAt() : method returns the character at a specified index 
charCodeAt() : method returns the Unicode of the character 

 -->
