
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   

</head>

<body class="container-fluid" onload="loadPage()">

    <div class="row m-3">

        <!-- First Column-->
        <div class="col-2">
            <img id="productImg" width="200" height="200" src="">
        </div>

        <!-- Second Column-->
        <div class="col ms-3">

            <h2 id="lblTitle" class="text-dark">

            </h2>

            <div>
                <span id="rate" class="bg-success text-white"></span>
                <span class="bi bi-star-fill bg-success text-white"></span>
                <span id="ratings" class="text-secondary fw-light fs-5"></span>
                <span id="reviews" class="text-secondary fw-light fs-5"></span>
            </div>

            <ul id="features">

            </ul>

        </div>

        <!-- Third Column -->
        <div class="col-3">
            <div>
                <span>&#8377;</span>
                <span id="currency" class="fw-bold"> </span>
            </div>
        </div>

    </div>
</body>

<script type="text/javascript">
    function loadPage() {
        const URL = '../data/iphoneData.json';
        fetch(URL)
            .then(function (response) {
                return response.json();
            }).then(function (product) {
                //PERFORM UI OPERATION
                document.getElementById("productImg").src = "../img/image copy 2.png";
                document.getElementById("lblTitle").innerHTML = `<h3>${product.Title}</h3>`;
                document.getElementById("rate").textContent = product.Ratings.Rate;
                document.getElementById("ratings").textContent = product.Ratings.Count;
                document.getElementById("reviews").textContent = product.Ratings.Review;

                product.Features.forEach(function (feature) {
                    document.getElementById("features").innerHTML += `<li>${feature}</li>`
                });

                document.getElementById("currency").textContent = product.Price;
            }).catch(function (error) {
                console.log(error);
            })
    }
</script>

</html>
