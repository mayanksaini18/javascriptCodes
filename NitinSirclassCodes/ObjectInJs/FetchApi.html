<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch API with promises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Products</h1>
    <div id="output"></div>

    <script>
         const apiURL = "https://fakestoreapi.com/products";
        fetch(apiURL) // Step 1: Call API
            .then(res => res.json()) // Step 2: Convert to JSON
            .then(data => { // Step 3: Show products
                let html = "";
                data.forEach(product => {
                    html += `
                        <h3>${product.title}</h3>
                        <p>Price: $${product.price}</p>
                        <img src="${product.image}" width="100">
                        <hr>
                    `;
                });
                document.getElementById("output").innerHTML = html;
            })
            .catch(err => console.log("Error:", err)); // Step 4: Handle errors
    </script>
</body>
</html>
