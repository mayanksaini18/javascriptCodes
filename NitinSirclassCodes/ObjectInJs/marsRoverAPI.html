

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body style="background-color: #414141; color: white;">
    <table id="table" class="table table-bordered">
        <thead class="">
            <tr>
                <th>Photo Id</th>
                <th> Camera Name</th>
                <th>Image</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody id="Tbody"></tbody>
    </table>
   <script>
    const URL= "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY";
    fetch(URL)
    .then(response => response.json())
    .then(data => {
        console.log(data);
            const photos = data.photos;
            const tbody = document.getElementById("Tbody");


            // Table rows
            photos.forEach(photo => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${photo.id}</td>
                    <td>${photo.camera.name}</td>
                    <td><img src="${photo.img_src}" alt="img" style="height:100px;"></td>
                    <td>${photo.rover.name}</td>
                `;
                tbody.appendChild(tr);
            });

    })
    .catch(error => console.log(error))
       
        
   </script>
    
</body>
</html>
