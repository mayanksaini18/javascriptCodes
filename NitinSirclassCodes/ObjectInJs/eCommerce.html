<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Platform</title>
    <!-- bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- eCommerce platform -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">eCommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Products</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Contact</a>
      </div>
    </div>
  </div>
</nav>

<main class="container mt-4">
    <h1 class="mb-4 text-center">Our Products</h1>
    <div class="row" id="product-container">
        <!-- Product cards will be inserted here by JavaScript -->
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
  
        const apiURL = "https://fakestoreapi.com/products";
        const productContainer = document.getElementById("product-container");

        

        fetch(apiURL)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(products => {
                let cardsHTML = "";
                products.forEach(product => {
                    cardsHTML += `
                        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                            <div class="card h-100">
                                <img src="${product.image}" class="card-img-top p-3" alt="${product.title}" style="height: 250px; object-fit: contain;">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${product.title}</h5>
                                    <p class="card-text text-secondary small">${product.category}</p>
                                    <p class="card-text mt-auto"><strong>$${product.price.toFixed(2)}</strong></p>
                                    <a href="#" class="btn btn-primary mt-2">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                productContainer.innerHTML = cardsHTML;
            })
            .catch(error => {
                console.error("Error fetching products:", error);
                productContainer.innerHTML = `<p class="text-danger text-center">Failed to load products. Please try again later.</p>`;
            });
    
</script>
    
</body>
</html>
