<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
  <script type="text/javascript">

        const URL ='../data/product.json';
        function readProduct() {
            return fetch(URL);
        }

        async function processData() {
            try {
                let response = await readProduct();
                let product = await response.json();
                console.log(product);
            } catch (error) {
                console.log(error);
            }
        }
        console.log("Sending a request to ", URL);
        processData();
        console.log("Request Processed for the ", URL);
    </script>
</body>
</html>
