<input type="text" name="" id="pokemonName" placeholder="Enter pokemon name">
<button onclick="fetchData()">
    fetch pokemon
</button>
<br>
<img src="" alt="" id="pokImg" style="display: none;">
<p id="error-message" style="color: red;"></p>



    <script>
        async function fetchData(){
            const pokemonNameInput = document.getElementById("pokemonName");
            const pokemonImg = document.getElementById("pokImg");
            const errorMessage = document.getElementById("error-message");

            // Clear previous results and errors for a better user experience
            pokemonImg.style.display = "none";
            errorMessage.textContent = "";

            try{
                const pokemonName = pokemonNameInput.value.toLowerCase();

                // Prevent API call if the input is empty
                if (!pokemonName) {
                    errorMessage.textContent = "Please enter a Pokémon name.";
                    return;
                }

                // Correctly name the response variable
                const response =  await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);

                if(!response.ok){
                    throw new Error("Could not find Pokémon. Please check the name.");
                }

                const data = await response.json();
                const imgSrc = data.sprites.front_default;

                // Check if an image exists before trying to display it
                if (imgSrc) {
                    pokemonImg.src = imgSrc;
                    pokemonImg.style.display = "block";
                } else {
                    throw new Error(`No image available for ${data.name}.`);
                }
            } catch(error){
                console.error(error); 
            }
        }
    </script>
