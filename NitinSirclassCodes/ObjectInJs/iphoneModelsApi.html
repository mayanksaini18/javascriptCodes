<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Models</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 220px;
            background-color: #fff;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .product-card h2 {
            font-size: 1.2em;
            margin: 0;
            color: #333;
        }
        #status-message {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Available iPhone Models</h1>
    <div id="products-container" class="products-container">
        <p id="status-message">Loading models...</p>
    </div>

    <script type="text/javascript">
     const iphoneAPI = "../data/iphoneModels.json";
     const container = document.getElementById("products-container");
     const statusMessage = document.getElementById("status-message");

     async function loadModels() {
        try {
            const response = await fetch(iphoneAPI);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const models = await response.json();

            statusMessage.remove(); // Clear the "Loading..." message

            models.forEach(model => {
                // Create a card for each model to group its image and title
                const card = document.createElement("div");
                card.className = "product-card";

                card.innerHTML = `
                    <img src="${model.image}">
                    <h2>${model.model}</h2>
                `;
                container.appendChild(card);
            });
        } catch (err) {
            console.error("Failed to load iPhone models:", err);
            statusMessage.textContent = `Error: Could not load models. Please check the file path and JSON format.`;
            statusMessage.style.color = 'red';
        }
     }

     loadModels();
    </script>
</body>
</html>
