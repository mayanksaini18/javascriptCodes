<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- depemnds on the card number sutable card img is shown  -->
    <h2>Card Selector</h2>
    <form>
        <label for="cardNumber">Enter Card Number:</label>
        <input type="text" id="cardNumber" >
        <img src="img/image.png"  style="height: 30px; width: 30px; " id="cardImg" style="display: none;">
        <p id="lblmsg"></p>
        </form>
    

        <script>
            document.getElementById("cardNumber").addEventListener("input", function() {
        let cardNumber = this.value;
        let cardImg = document.getElementById("cardImg");
        let lblmsg = document.getElementById("lblmsg");
       
        // Reset the image and message
        cardImg.style.display = "none";
        lblmsg.innerHTML = "";


        if (cardNumber.startsWith("4455")) {
            cardImg.style.display = "block";
            cardImg.src = "img/image copy.png"; 
        }
        else if (cardNumber.startsWith("5500")) {
            cardImg.style.display = "block";
            cardImg.src = "img/image.png"; 
        }
        else{
            cardImg.style.display = "none";
            lblmsg.innerHTML = "Invalid Card Number";
            lblmsg.className = "text-danger";
        }

            });
                
        </script>
    
</body>
</html>
