<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <dl>
        <dd>
            <label for=""> username:</label>
        </dd>
        <dd>
            <input type="text" id="username" placeholder="Enter username">
        </dd>
        <dd>
            <label for=""> password:</label>
        </dd>
        <dd>
            <input type="password" id="password" placeholder="Enter password">
            </dd>
    </dl>
   <p id="message">

   </p>
    <script>
    document.getElementById('password').addEventListener('change', function() {
        const password = this.value;
        const message = document.getElementById('message');
       
        
         if (password.length < 8) {
            message.textContent = 'Password must be at least 8 characters long.';
            message.style.color = 'red';
         }else if (password.length <16 && password.length > 8) {
            // regex in js is enclosed in / / and the pattern is written inside it
            const regex = /^(?=.*[A-Z]\w{8,16})$/;
            if(password.match(regex)) {   //if (match!=null) else{}
                message.textContent = 'Password is valid.';
                message.style.color = 'green';
            } else {
                message.textContent = 'Password must contain at least one uppercase letter and be between 8 and 16 characters long.';
                message.style.color = 'red';
            } 

         }
         else if (password.length > 16) {
            message.textContent = 'Password must be at most 16 characters long.';
            message.style.color = 'red';
        }

         
            

    });
    </script>
</body>
</html>
