<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- task : to check the reentered password is match with the entered password  -->
     <div class="container mt-5">
        <h3>Enter your password</h3>
        <input type="password" id="password" placeholder="Enter password">
        <h3>Re-enter yor password</h3>
        <input type="password" id="reEnteredPassword" placeholder="Re-enter password">
        <p id="message"></p>

    <script>
        document.getElementById('reEnteredPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const reEnteredPassword = this.value;
            const message = document.getElementById('message');

            if (reEnteredPassword === password) {
                message.textContent = 'Passwords match!';
                message.style.color = 'green';
            } else {
                message.textContent = 'Passwords do not match.';
                message.style.color = 'red';
            }
        });
</script>
</body>
</html>
