<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bag Product Hotspot</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      width: 400px;
      border-radius: 10px;
    }

    /* Hotspot (invisible but clickable) */
    .hotspot {
      position: absolute;
      width: 150px;
      height: 120px;
      cursor: pointer;
      background: rgba(255, 0, 0, 0.2); /* transparent red (for testing) */
      top: 230px;   /* adjust according to bag position */
      left: 140px;  /* adjust according to bag position */
    }

    /* Product info popup */
    .product-info {
      position: absolute;
      top: 20px;
      left: 420px;
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      display: none;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .product-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .product-info p {
      font-size: 14px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="model_with_bag.webp" alt="Model with Bag">

    <!-- Bag hotspot -->
    <div class="hotspot" onclick="toggleInfo()"></div>

    <!-- Bag info -->
    <div class="product-info" id="bag-info">
      <h3>Designer Handbag</h3>
      <p> Elegant printed handbag with leather straps</p>
      <p><b>Price:</b> $79</p>
      <p><b>Brand:</b> Zouk</p>
    </div>
  </div>

  <script>
    function toggleInfo() {
      const infoBox = document.getElementById('bag-info');
      infoBox.style.display = (infoBox.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
