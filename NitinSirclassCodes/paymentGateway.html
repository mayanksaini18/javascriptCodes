<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <form id="paymentForm" class="form-control p-4">
    <legend>Payment Details</legend>

    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" class="form-control mb-3" placeholder="Enter card number" maxlength="16" />

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" class="form-control mb-3" placeholder="Enter CVV" maxlength="3" disabled />

    <label for="expiryDate">Expiry Date</label>
    <input type="text" id="expiryDate" class="form-control mb-3" placeholder="MM/YY" disabled />

    <button class="btn btn-primary">Pay</button>
  </form>

  <script>
    const cardInput = document.getElementById("cardNumber");
    const cvvInput = document.getElementById("cvv");
    const expiryInput = document.getElementById("expiryDate");
    const form = document.getElementById("paymentForm");

    cardInput.addEventListener("input", () => {
      if (cardInput.value.length === 16) {
        cvvInput.disabled = false;
        cvvInput.focus();
      } else {
        cvvInput.disabled = true;
        expiryInput.disabled = true;
      }
    });

    cvvInput.addEventListener("input", () => {
      if (cvvInput.value.length === 3) {
        expiryInput.disabled = false;
        expiryInput.focus();
      } else {
        expiryInput.disabled = true;
      }

      
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent form reload
      alert("Payment submitted!");
    });
  </script>
</body>
</html>
