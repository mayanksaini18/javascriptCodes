<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      max-width: 400px;
      margin: 80px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .form-label {
      font-weight: 500;
    }
    #msg {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <!-- task : make a login page user enters the email id and password vlidation is done-->
     <div class="container mt-5 ">
        <h2>Login</h2>
        <form id="loginForm" class="form-control p-4">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p id="msg"></p>
        
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent form submission
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const msg = document.getElementById('msg');
                    
                    if (email === '' || password === '') {
                        alert('Please fill in all fields.');
                        return;
                    }
                    
                    if(email== 'mayanksaini0416@gmail.com') {
                        if (password === '12345678') {
                          msg.textContent = 'Login successful!';
                            msg.style.color = 'green';  
                        } else {
                            msg.textContent = 'Incorrect password. Please try again.';
                            msg.style.color = 'red';
                        }
                    } else {
                        msg.textContent = 'Email not recognized. Please try again.';
                        msg.style.color = 'red';
                    }
                });
            </script>
    </div>
</body>
</html>
